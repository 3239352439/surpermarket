    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="../css/product.css" />

<body>
    <div class="all">
        <div class="title">
            <h4>会员列表</h4>
            <p><i class="glyphicon glyphicon-search" ></i><input type="text" placeholder="输入会员等级和注册来源" class="vip_search" /></p>
        </div>
        <div class="nav">
            <ul>
                <li class="btnadd_vip" data-toggle="modal" data-target="#exampleModal"><i class="glyphicon glyphicon-plus"></i>新增</li>
                <li class="btnup_vip" data-toggle="modal" data-target="#Modal"><i class="glyphicon glyphicon-pencil"></i>修改</li>
                <!-- <li><i class="glyphicon glyphicon-import"></i>导入</li>
                <li><i class="glyphicon glyphicon-export"></i>导出</li> -->
                <li><i class="glyphicon glyphicon-trash"></i>修改密码</li>
                <li class="btndel_vip"><i class="glyphicon glyphicon-trash"></i>删除</li>
                <li class="btnRefresh_vip"><i class="glyphicon glyphicon-refresh"></i>刷新</li>
                <!-- <li><i class="glyphicon glyphicon-filter"></i>筛选会员</li> -->

                <!-- 下拉框 -->
                
            </ul>
        </div>
        <div class="data">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>卡号</th>
                        <th>会员名称</th>
                        <th>电话号码</th>
                        <th>会员等级</th>
                        <th>可用积分</th>
                        <th>所属店铺</th>
                        <th>注册来源</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <!-- <tr>
                        <td>ID01</td>

                </tbody>
                
              
            </table>
        </div>

                <!-- <li>
                    <a href="javascript:;" aria-label="Previous" class="prev_page">

    <!-- 会员新增 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">新增会员</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label">卡号:</label>
                <input type="text" class="form-control" id="id_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">会员名称:</label>
                <input type="text" class="form-control" id="name_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">电话号码:</label>
                <input type="text" class="form-control" id="tel_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">会员等级:</label>
                <input type="text" class="form-control" id="level_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">可用积分:</label>
                <input type="text" class="form-control" id="points_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">所属店铺:</label>
                <input type="text" class="form-control" id="store_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">注册来源:</label>
                <input type="text" class="form-control" id="source_vip">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="saveadd_vip">保存</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
<!-- ------ -->

<!-- 会员更改 -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">修改会员</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label">修改卡号:</label>
                <input type="text" class="form-control" id="idup_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">修改会员名称:</label>
                <input type="text" class="form-control" id="nameup_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">修改电话号码:</label>
                <input type="text" class="form-control" id="telup_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">修改会员等级:</label>
                <input type="text" class="form-control" id="levelup_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">修改可用积分:</label>
                <input type="text" class="form-control" id="pointsup_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">修改所属店铺:</label>
                <input type="text" class="form-control" id="storeup_vip">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="control-label">修改注册来源:</label>
                <input type="text" class="form-control" id="sourceup_vip">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="upadd_vip">保存</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../libs/jquery-3.1.1.js"></script>
    <script src="../js/viplist.js"></script>
    <script src="../libs/global.js"></script>
    <script src="../libs/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="../js/commin.js" type="text/javascript"></script>
</body>

</html>
